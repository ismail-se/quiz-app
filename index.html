<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Application</h1>
    </header>
    <main>
        <div class="ques">
            <div class="q">
                Q.1) Which city is the capital of Pakistan
            </div>
            <div class="option">
                <div class="o"><input type="radio" name="q1" id="o11" value="1"> <label for="o11">Karachi</label> </div>
                <div class="o"><input type="radio" name="q1" id="012" value="2"> <label for="012">Lahore</label> </div>
                <div class="o"><input type="radio" name="q1" id="o13" value="3"> <label for="o13">Islamabad</label> </div>
                <div class="o"><input type="radio" name="q1" id="o14" value="4"> <label for="o14">Peshawar</label> </div>
            </div>
            
        </div>
        <br><br>
        <div class="ques">
            <div class="q">
                Q.2) Which language is a markup language
            </div>
            <div class="option">
                <div class="o"><input type="radio" name="q2" id="o21" value="1"> <label for="o21">HTML</label> </div>
                <div class="o"><input type="radio" name="q2" id="o22" value="2"> <label for="o22">CSS</label> </div>
                <div class="o"><input type="radio" name="q2" id="o23" value="3"> <label for="o23">JavaScript</label> </div>
                <div class="o"><input type="radio" name="q2" id="o24" value="4"> <label for="o24">Python</label> </div>
            </div>
            
        </div>
        <br><br>
        <div class="ques">
            <div class="q">
                Q.3) What does HTML stand for?
            </div>
            <div class="option">
                <div class="o"><input type="radio" name="q3" id="o31" value="1"> <label for="o31">Hyperlink Markup Language</label> </div>
                <div class="o"><input type="radio" name="q3" id="o32" value="2"> <label for="o32">Hypertext Markup Language</label> </div>
                <div class="o"><input type="radio" name="q3" id="o33" value="3"> <label for="o33">Home Tool Markup Language</label> </div>
                <div class="o"><input type="radio" name="q3" id="o34" value="4"> <label for="o34">None of above</label> </div>
            </div>
            
        </div>
        <br><br>
        <div class="ques">
            <div class="q">
                Q.4) Choose the correct HTML element for the largest heading:
            </div>
            <div class="option">
                <div class="o"><input type="radio" name="q4" id="o41" value="1"> <label for="o41">&lt;h1&gt;</label> </div>
                <div class="o"><input type="radio" name="q4" id="o42" value="2"> <label for="o42">&lt;head&gt;</label> </div>
                <div class="o"><input type="radio" name="q4" id="o43" value="3"> <label for="o43">&lt;h6&gt;</label> </div>
                <div class="o"><input type="radio" name="q4" id="o44" value="4"> <label for="o44">&lt;heading&gt;r</label> </div>
            </div>
            
        </div>
        <br><br>
        <div class="btn">
            <button onclick="res()">Show result</button>
        </div>
        <div class="result">
            <div class="r">
                ... 
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
